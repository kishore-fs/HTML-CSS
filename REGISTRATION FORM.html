<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">REGISTRATION FORM</h1>
<form>
    <table>
        <tr>
        <td><label for="name">ENTER NAME</label></td>
        <td><input type="text" id="name" name="ENAME" placeholder="NAME"><br></td>
        </tr>
        <tr>
        <td><label for="password">ENTRE PASSWORD</label></td>
        <td><input type="password" id="password" placeholder="*******"></td>
        </tr>
        <tr>
            <td><label for="address">ENTER ADDRESS</label></td>
            <td><textarea name ="address" id="address" row="25" col="5"></textarea></td> 
        </tr>
        </table>
        <div>
             &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="hockey" id="hoc">
            <label for="hoc">Hockey</label><br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="football" id="foot">
            <label for="foot">Football</label><br>
            <label>Select Game</label>
            &emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="checkbox" name="Badminton" id="bad">
            <label for="bad">Badminton</label><br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="cricket" id="cric">
            <label for="cric">Cricket</label><br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="checkbox" name="vollyball" id="volly">
            <label for="volly">Vollyball</label>
        </div>
        <div>
            <label>GENDER</label>
            &emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;<input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br>
            </div>
            <div>
            <label for="age">SELECT UR AGE</label>
            &emsp;&nbsp;<input type="number" name="age" id="age" min="1" max="100">
            </div> 
            <div>
                <label>SELECT PHOTO</label>
                &emsp;&nbsp;&nbsp;<input type="file">
            </div>
            <div>
                <button type="button">click me</button>
                <button type="button">reset</button>
                <button type="button">submit form</button>
            </div>

</form>
</body>
</html>
