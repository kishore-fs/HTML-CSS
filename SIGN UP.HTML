<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1 align="center">Sign up</h1>
    <table>
        <tr>
            <td>
                <lable for="name">First Name</lable>
                </td>
                <td>
                <input type="text" id="name" name="name" placeholder="Enter First Name">
            </td>
        </tr>
        <tr>
            <td>
                <lable for="name">Last Name</lable>
                </td>
                <td><input type="text" id="name" name="name" placeholder="Enter Last Name">

        </tr>
        <tr>
            <td>

                </td>

            </td>

        <tr>
                <td><label>Gender</label></td>

                <label for="female">Female</label></td>
    </tr>
    <tr>
        <td><label>Country</label></td>
        <td><select>
            <option value="Country">Country</option>
            <option value="Country">India</option>
            <option value="Country">China</option>
            <option value="Country">America</option>
        </select></td>
    </tr>
    <tr>
        <td>
            <label>E-Mail</label>
        </td>
        <td>
            <input type="email" id="email" placeholder="ENTER E-Mail">
        </td>
    </tr>
    <tr>
        <td>
            <label>Phone</label>
        </td>
        <td>
            <input type="number" id="number" placeholder="Enter phone">
        </td>
    </tr>
    <tr>
        <td>
            <label>Password</label>
        </td>
        <td>
            <input type="password">
        </td>
    </tr>
    <tr>
        <td>
            <label>Confirm Password</label>
        </td>
        <td>
            <input type="password">
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button type="button">Submit</button>
            <button type="button">cancel</button>
        </td>
    </tr>
</table>
</body>
</html>
