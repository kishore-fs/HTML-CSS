<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
         <script src="https://kit.fontawesome.com/5d89700ddb.js" crossorigin="anonymous"></script>
    <title>Covid</title>
</head>
<body>
     <div>
        <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">All you need to know about COVID-19</h5>
                  <p class="card-text"></p>
                  <button type="submit" class="bg-primary text-white border-primary">Know More</button>
                </div>
              </div>
              <div class="col-md-4">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="img-fluid rounded-end" height="150px" width="150px">
              </div>
            </div>
            <div class="row g-0">
                <div class="col-md-4 p-2 mt-3">
                  <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="img-fluid rounded-start" width="150px" height="150px">
                </div>
                <div class="col-md-8 mt-3 p-2">
                  <div class="card-body">
                    <h5 class="card-title">COVID-19 TEST</h5>
                    <p class="card-text">If you think you have be exposed to novel corona virus(COVID-19)</p>
                  </div>
                </div>
              </div>

          <h1 class="mt-2 mb-2">Symptoms</h1>
          <div class="card-group">
            <div class="card p-3 bg-success">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Dry Cough</h5>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card p-3 bg-danger bg-opacity-50">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">High Fever</h5>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card p-3 bg-info">
              <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Headache</h5>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
          <h1 class="mt-2 mb-2">Videos</h1>
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4 p-3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="img-fluid rounded-start" width="150px" height="150px">
              </div>
              <div class="col-md-8 p-3">
                <div class="card-body">
                  <h5 class="card-title">To prevent the spread of</h5>
                  <p class="card-text">If you think you have be exposed to novel corona virus(COVID-19)</p>
                  <button type="submit" class="bg-primary text-white border-primary">Know More</button>
                </div>
              </div>
            </div>
          </div>
        </div>
     </div>
     <!--Add Script link-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
