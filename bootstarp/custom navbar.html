<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom navbar</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Bree Serif-->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!--Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<style>
.Cus-Logo{
    border: 2px solid white;
    padding: 0 12px;
}
</style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-info">
                <div class="container-fluid mx-lg-5">
                    <a class="navbar-brand Cus-Logo" href="#">C.</a>
                    <button class="navbar-toggler bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="w-100 d-lg-flex justify-content-center">
                            <ul class="navbar-nav mb-2 mb-lg-0">
                                <li class="nav-item px-2">
                                <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item px-2">
                                <a class="nav-link text-white" href="#">About Us</a>
                                </li>
                                <li class="nav-item px-2">
                                <a class="nav-link text-white">Services</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link text-white">Contact</a>
                                </li>
                                <li class="nav-item px-2">
                                    <a class="nav-link text-white">Follow Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </nav>

            </div>
        </div>
    </div>
</body>
</html>
