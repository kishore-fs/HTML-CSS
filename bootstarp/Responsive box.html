<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5">
                <h1>Responsive Boxes</h1>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-4 col-xl-1 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">1</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-2 col-xl-4 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">2</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-6 col-xl-6 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">3</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-7 col-xl-1 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">4</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-7 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">5</h4>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-8 col-lg-2 col-xl-3 col-xxl- px-3">
                <div class="bg-primary">
                    <h4 class="py-2 ps-2 text-center text-white">6</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
