<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RESUME BUILDING</title>
</head>
<body>
    <table>
    <h1>Resume Building</h1>
    <tr>
    <td colspan="2"><h3>Educational Qualification</h3></td>
    </tr>
    <tr>
        <td><label for="career">CAREER OBJECTIVE</label></td>
        <td><textarea name="object" id="career" cols="25" rows="0"></textarea></td>
    </tr>
    <tr>
        <td><label for="photo">Upload Photo</label></td>
        <td><input type="file" id="photo"></td> 
    </tr>
    <tr>
        <td><label for="name">Name of the Person</label></td>
        <td><input type="text" name="myname" id="name" placeholder="Name"></td>
    </tr>
    <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" id="dob"></td>
    </tr>
    <tr>
        <td><label for="address">Address</label></td>
        <td><textarea name="object" id="address" cols="25" rows="0"></textarea></td>
    </tr>
    <tr>
        <td><label for="num">Phone Number</label></td>
        <td><input type="number" id="num" placeholder="Phone Number"></td>
    </tr>
    <tr>
        <td><label for="email">Email ID</label></td>
        <td><input type="email" name="mail" id="email" placeholder="Emaiil ID"></td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" value="Female">
        <label for="Female">Female</label></td>
    </tr>
    <tr>
        <td><label>Marital Status</label></td>
        <td><input type="radio" name="marriage" id="Single" value="Single">
        <label for="Single">Single</label>
        <input type="radio" name="marriage" id="Married" value="Married">
        <label for="Married">Married</label></td>
    </tr>

    <tr>
        <td></td>

    </tr>
        <td></td>

    </tr>

        <td><input type="text" id="skill"></td>
    </tr>
        <td></td>
        <td><input type="text" id="skill"></td>
    </tr>
</table>
